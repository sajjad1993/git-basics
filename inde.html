<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/bootstrap-rtl.css">
    <style>
    .disabled {
        color: orange;
    }
    .collection li.collection-item:not(.active):hover {
        background-color: #ddd;
    }
        body{
            background-color: #fcfcfc;
        }
    .collection .collection-item.active {
        transition: 0.5s;
    }
    </style>
</head>
<body>

<div class="navbar navbar-default">
	<a class="navbar-brand" href="#">Vuejs Event</a>
</div>
            <div style="margin: 10px auto" id="app" class="container-fluid">
                <div class="row">

                    <div class="col-md-12">
                        <p>message: {{ message}}</p>
                        <child @child-msg="addMessage"></child>
                 </div>

                    <div class="col-md-12">
                        <br><br><br><br>
                        <like name="like"></like>
                        <like name="Dislike"></like>
                    </div>

                    <div class="col-md-4 col-md-offset-4">
                        <br><br><br><br>
                        <plan :plans="plans"></plan>

                    </div>

                </div>
            </div>

<template id="plan-id">

           <ul class="collection with-header z-depth-2">
               <li class="collection-header teal white-text text-center"><h4>انتخاب پلن</h4></li>

               <li  v-for="plan in plans" class="collection-item" :class="isActive(plan)" >
                   <div>
                       {{plan.name}} - {{plan.price}}
                       <a href="#!" class="secondary-content left"  @click="actived(plan)"><i class="material-icons">{{isActive(plan)? 'remove_shopping_cart':'shopping_cart'}}</i></a>
                   </div>
               </li>
           </ul>

</template>
<template id="child-template">
   <div>
       <input type="text" v-model="msg">
       <a class="waves-effect waves-light btn" @click="notify">save</a>
   </div>
</template>
<template id="likeable">
    <button class="waves-effect waves-light btn" @click="counter">{{name}} {{count}}</button>
</template>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/vue.js" ></script>
<script src="js/me.js"></script>
<script src="js/jquery.nestable.js"></script>



</body>
</html>
